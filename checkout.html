
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Earning Bd</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Earning Bd</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Shop</a>
      <a href="checkout.html">Checkout</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <form id="order-form">
  <label for="name">Full Name:</label><br>
  <input type="text" id="name" name="name" required><br><br>

  <label for="phone">Phone Number:</label><br>
  <input type="tel" id="phone" name="phone" required><br><br>

  <label for="pack">Select Pack:</label><br>
  <select id="pack" name="pack" required>
    <option value="">-- Choose a pack --</option>
    <option value="Pack 1 - ৳50">Pack 1 - ৳50</option>
    <option value="Pack 2 - ৳100">Pack 2 - ৳100</option>
    <option value="Pack 3 - ৳200">Pack 3 - ৳200</option>
  </select><br><br>

  <label for="transaction">Bkash Transaction ID:</label><br>
  <input type="text" id="transaction" name="transaction" required><br><br>

  <button type="submit">Submit Order</button>
</form>

<p id="response"></p>

<script>
document.getElementById('order-form').addEventListener('submit', function(e) {
  e.preventDefault();

  const form = e.target;
  const data = {
    name: form.name.value,
    phone: form.phone.value,
    pack: form.pack.value,
    transaction: form.transaction.value,
  };

  fetch('https://script.google.com/macros/s/AKfycbxbiWiK8tKwdrP9IGyBMyMeshsUMg8STDoQZNS7XHey0H2FnDUNSUr7n2iJez9znH8k/exec', {
    method: 'POST',
    body: JSON.stringify(data),
    headers: { 'Content-Type': 'application/json' }
  })
  .then(res => res.text())
  .then(msg => {
    document.getElementById('response').innerText = 'Order submitted successfully!';
    form.reset();
  })
  .catch(err => {
    document.getElementById('response').innerText = 'There was an error. Please try again.';
  });
});
</script>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">Your Phone Number</label>
      <input type="text" id="phone" name="phone" required />

      <label for="pack">Pack Name</label>
      <select id="pack" name="pack">
        <option>Starter Pack - 150 BDT</option>
        <option>Pro Pack - 300 BDT</option>
        <option>Elite Pack - 500 BDT</option>
      </select>

      <label for="trxid">Bkash Transaction ID</label>
      <input type="text" id="trxid" name="trxid" required />

      <button type="submit">Place Order</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Earning Bd. All rights reserved.</p>
  </footer>
</body>
</html>
